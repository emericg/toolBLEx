app-id: io.emeric.toolblex
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk

command: toolBLEx
rename-desktop-file: toolBLEx.desktop
rename-appdata-file: toolBLEx.appdata.xml
rename-icon: toolBLEx

finish-args:
  # Our UI is GPU accelerated
  - --device=dri
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # We need Bluetooth support
  - --share=network
  - --allow=bluetooth
  - --system-talk-name=org.bluez

cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /lib/python*
  - /share/doc
  - /share/man
  - /share/zsh
  - /src
  - '*.a'
  - '*.la'

modules:
  - name: Qt6
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
      - -DQT_BUILD_EXAMPLES_BY_DEFAULT=OFF
      - -DQT_BUILD_TESTS_BY_DEFAULT=OFF
      - -DQT_BUILD_SUBMODULES=qtbase;qtdeclarative;qttools;qtshadertools;qtwayland;qtsvg;qtconnectivity;qtcharts
      - -DQT_QPA_PLATFORMS=wayland;xcb
      - -DINPUT_openssl=linked
    sources:
      - type: archive
        url: https://download.qt.io/archive/qt/6.10/6.10.2/single/qt-everywhere-src-6.10.2.tar.xz
        sha256: c3df0f0e421130cc52ed81cb712358804471ce9bd2a41d97828f9f5b1bf7fed2
        x-checker-data:
          type: anitya
          project-id: 7927
          url-template: https://download.qt.io/archive/qt/$major.$minor/$version/single/qt-everywhere-src-$version.tar.xz
    cleanup:
      - /bin
      - /doc
      - /include
      - /lib/objects-Release
      - /libexec
      - /metatypes
      - /mkspecs
      - /modules
      - /plugins/assetimporters
      - /plugins/designer
      - /plugins/qmllint
      - /plugins/qmltooling
      - /sbom

  - name: toolBLEx
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/emericg/toolBLEx/archive/refs/tags/v0.15.tar.gz
        sha256: 
